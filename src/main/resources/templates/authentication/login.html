<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/authentication}">
<div layout:fragment="content">
	<div class="row justify-content-center" >
		<div class="col-xl-5 col-lg-6 col-md-4">
			<div class="card o-hidden border-0 shadow-lg my-5">
				<div class="card-body p-0">
					<div class="row">
							<div class="col-12">
								<div class="p-5">
									<div class="text-center">
	                                	<h1 class="h4 text-gray-900 mb-4">Đăng nhập</h1>
	                                </div>
	                            	<form th:action="@{/login}" class="user" method="POST">
	                            		
	                                	<div class="form-group">
	                                    	<input type="text" class="form-control form-control-user"
	                                                id="exampleInputEmail" aria-describedby="emailHelp"
	                                        		name="account" placeholder="Nhập tên tài khoản...">
	                                    </div>
	                                    <div class="form-group">
	                                            <input type="password" class="form-control form-control-user"
	                                                name="password" id="exampleInputPassword" placeholder="Nhập mật khẩu...">
	                                    </div>
	                                    <button type="submit" class="btn btn-primary btn-user btn-block">Đăng nhập</button>
	                                   
	                                </form>
	                                <hr>
	                                <div class="text-center">
		                                <a class="small" th:href="@{/register}">Tạo tài khoản mới!</a>
		                            </div>
	                        	</div>
							</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</html>
