<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/user}">
<div layout:fragment="content">
	<h1 class="h3 mb-2 text-gray-800">Cập nhật thông tin</h1>
	<div class="row justify-content-center">
		<div class="col-md-6 col-12">
			<div class="card shadow mb-4">
				<div class="card-header">
			        <h6 class="m-0 font-weight-bold text-primary">Cập nhật tài khoản</h6>
			    </div>
				<div class="card-body d-flex justify-content-center my-4">
						<form th:action="@{/user/update-account}" th:object="${accountDTO}" method="POST" class="col-10" >
		 		
					 		<label>Tên tài khoản <sup>*</sup></label>
					 		<input type="text" th:value = "${username}" name="username" required
					 		placeholder="Nhập tên tài khoản" class="form-control col-12">
					 		<label th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger font-italic d-block error-label"></label>
					 		<div class="mb-4"></div>
					 		
					 		<label>Mật khẩu <sup>*</sup></label>
					 		<input type="password" name="password" required
					 		placeholder="Nhập mật khẩu" class="form-control col-12">
					 		<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger font-italic d-block error-label"></label>
					 		<div class="mb-4"></div>
					 		
					 		<button type="submit" class="btn btn-info col-12">Cập nhật</button>
					 	</form>
				</div>
			</div>
		</div>
	</div>
	<div class="form-action">
		<a th:href="@{/user/profile}">Quay lại</a>
	</div>
</div>

</html>
